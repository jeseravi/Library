<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>

<div class="pageContainer">

    <div class="header">
        <div class="headerText">Library</div>

    </div>

    <div id="instructions">
        <button class="openForm" id="mainButton" onclick="openForm()">+</button>
        <div class="form-popup" id="myForm">
            <form id="form" action="#" method="get" class="form-container">
              <h1>Add a Book</h1>
          
              <label><b>Title</b></label>
              <input type="text" id="title" placeholder="Pendragon" name="title" required>
              <label><b>Author</b></label>
              <input type="password" id="author" placeholder="D. J. MacHale" name="author" required>

              <label><b>Read?</b></label>
              <br>
              <input type="radio" id="yesStatus" name="readStatus" value="Yes" required>
              <label><b>Yes</b></label>
              <input type="radio" id="noStatus" name="readStatus" value="No" required>
              <label><b>No</b></label>
              <button type="submit" onclick="saveData()" class="btn">Add to Collection</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <div class="libraryArea">
        this is where all the stuff should go
    </div>

</div>



</body>

    

</html>
